<div class="modal-wrapper">
  <div class="modal-content card">
    <div class="close-button">
      <button type="button" (click)="closeModal()">
        <span class="material-icons"> close </span>
      </button>
    </div>
    <div class="title">
      <span>Filter Settings</span>
    </div>
    <div class="drodown-wraper">

      <div class="categories">
        <span>Catagories</span>
        <div class="input-wraper">

          <div class="input">
            <input type="text" [(ngModel)]="catName" readonly>
            <button (click)="closeCat()" *ngIf="catName !== 'ALL Categories'">
              <span class="material-icons">
                clear
              </span>
            </button>
          </div>
          <button (click)="cat = true">
            <span class="material-icons">
              edit
            </span>
          </button>
        </div>


      </div>


      <div class="brand" >
        <span>Brand</span>
        <div class="input-wraper">
          <div class="input">
            <input type="text" [(ngModel)]="brandName" (ngModelChange)="searchBrandFunc()" placeholder="ALL Brands">

            <button type="button" *ngIf="vm.brandName !== ''" (click)="cancelBrand()">
             <span class="material-icons">
               clear
             </span>
           </button>

            <div class="result-wraper" *ngIf="showBrands">
             <ng-container *ngFor="let item of vm.brands">
                <a href="javascript:void(0)" (click)="onSelectBrand(item.name)">{{item.name}}</a>
             </ng-container>
            </div>

          </div>
          <button><span class="material-icons">
            search
          </span></button>
        </div>

      </div>


      <div class="btn-save">
        <button type="button" (click)="saveFillterSubmit()">
          <span class="material-icons">
            save
            </span>
            SAVE
        </button>
      </div>

    </div>
  </div>
</div>

<app-select-category *ngIf="cat"
[category1Id]="vm.cat1IdSelect.refCategoryId"
[category2Id]="vm.cat2IdSelect.refCategoryId"
[category3Id]="vm.cat3IdSelect.refCategoryId"
(selectCategoryResult)="onSelectCategory($event)"
(closeEvent)="closeCategoryEvent($event)"
>
</app-select-category>
