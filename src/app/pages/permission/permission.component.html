
<div class="container card">

  <div class="grid" *ngIf="vmPermission.userList as users">

    <div class="grid-option">

        <div class="item-group">
          <button class="search-btn">
            <span class="material-icons">
              search
            </span>
          </button>
          <input type="text" >

        </div>

        <div class="item-group">
            <button class="btn btn-success animation-ripple add-btn" (click)="changePageFunc(1)">
              <span class="material-icons">
                add_circle
              </span>
                Add New User
            </button>
        </div>

    </div>

    <div class="grid-table" >
      <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>First&nbsp;Name</th>
                <th>Last&nbsp;Name</th>
                <th>Role</th>
                <th>Edit</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of userRoleList()">
                <td>{{user.userId}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>
                  <button  class="btn-edit" (click)="editSubmit(user.userId)">
                    <span class="material-icons">
                      mode_edit
                      </span>
                  </button>
              </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

    <div class="grid-pagination">
      <app-pagination class="pagination" [ItemsCount]="getItemsCount()" [PageSize]="20" [PagePos]="0"
      (PositionEventEmitter)="posEventEmmit($event)">
    </app-pagination>

    </div>

  </div>
  <ng-container *ngIf="vmPermission.activePage === 1">
    <app-add-user-permisssion></app-add-user-permisssion>
  </ng-container>

  <ng-container *ngIf="vmPermission.activePage === 2">
    <app-edit-user-permisssion></app-edit-user-permisssion>
  </ng-container>

</div>
