<div class="modal-wrapper">
  <div class="modal-content card">

    <ng-container *ngIf="vmVendors.vendorDetail as detail">
      <div class="close-button">
        <div></div>
        <button type="button" (click)="vmVendors.modalDetail = false">
          <span class="material-icons"> close </span>
        </button>
      </div>

      <div class="title">
        <button>
          <span class="material-icons"> supervisor_account </span>
          Vendor Detail
        </button>
      </div>

      <div class="bnt-save">
        <div></div>

        <button class="animation-ripple" [ngClass]="{ 'has-update': detail.hasUpdate }"
          (click)="saveEditButtonSubmit(detail)">
          <span class="material-icons"> save </span>
          Save
        </button>
      </div>

      <div class="form-item">
        <div class="form-border">
          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">Vendor ID</label>
                <input type="text" [(ngModel)]="detail.purchasingVendorId" [readonly]="detail.purchasingVendorId"
                  class="model-id" />
              </div>

              <div class="item">
                <label for="">Vendor Name</label>
                <input type="text" [(ngModel)]="detail.vendorName" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>

          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">Contact Name</label>
                <input type="text" [(ngModel)]="detail.contactName" (ngModelChange)="detail.hasUpdate = true" />
              </div>

              <div class="item">
                <label for="">Brand Name</label>
                <input type="text" [(ngModel)]="detail.brand" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>

          <div class="input productType">
            <label for="">Product Type</label>
            <input type="text" [(ngModel)]="detail.productTypes" (ngModelChange)="detail.hasUpdate = true" />
          </div>

          <div class="input address">
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="5" [(ngModel)]="detail.shippingAddress"
              (ngModelChange)="detail.hasUpdate = true"></textarea>
          </div>

          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">City</label>
                <input type="text" [(ngModel)]="detail.city" (ngModelChange)="detail.hasUpdate = true" />
              </div>

              <div class="item">
                <label for="">Zip</label>
                <input type="text" [(ngModel)]="detail.zip" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>

          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">Country</label>
                <input type="text" [(ngModel)]="detail.country" (ngModelChange)="detail.hasUpdate = true" />
              </div>

              <div class="item">
                <label for="">Telephone</label>
                <input type="text" [(ngModel)]="detail.telephone" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>

          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">Email</label>
                <input type="text" [(ngModel)]="detail.email" (ngModelChange)="detail.hasUpdate = true" />
              </div>

              <div class="item">
                <label for="">Wechat ID</label>
                <input type="text" [(ngModel)]="detail.wechatId" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>

          <div class="input">
            <div class="input-item">
              <div class="item">
                <label for="">Bank Account</label>
                <input type="text" [(ngModel)]="detail.bankAccountNumber" (ngModelChange)="detail.hasUpdate = true" />
              </div>

              <div class="item">
                <label for="">Alipay</label>
                <input type="text" [(ngModel)]="detail.alipay" (ngModelChange)="detail.hasUpdate = true" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
